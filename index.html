<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob√¥ Criador de Dashboards</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .upload-area {
      text-align: center;
      margin: 20px 0;
    }
    canvas {
      margin: 20px auto;
      display: block;
      max-width: 700px;
    }
    #kpis {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .kpi {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 120px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìä Rob√¥ Criador de Dashboards</h1>

  <div class="upload-area">
    <input type="file" id="fileInput" accept=".csv">
    <p>Carregue um arquivo CSV com dados (ex: Produto, Valor)</p>
  </div>

  <div id="kpis"></div>

  <canvas id="chart"></canvas>

  <script>
    let chartInstance;

    document.getElementById("fileInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        Papa.parse(file, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            const data = results.data;
            gerarDashboard(data);
          }
        });
      }
    });

    function gerarDashboard(data) {
      // Pega as duas primeiras colunas do CSV
      const labels = data.map(row => row[Object.keys(row)[0]]);
      const values = data.map(row => row[Object.keys(row)[1]]);

      // KPIs b√°sicos
      const total = values.reduce((a,b) => a+b, 0);
      const media = (total / values.length).toFixed(2);
      const maior = Math.max(...values);
      const menor = Math.min(...values);

      document.getElementById("kpis").innerHTML = `
        <div class="kpi"><strong>Total</strong><br> ${total}</div>
        <div class="kpi"><strong>M√©dia</strong><br> ${media}</div>
        <div class="kpi"><strong>Maior</strong><br> ${maior}</div>
        <div class="kpi"><strong>Menor</strong><br> ${menor}</div>
      `;

      // Destroi gr√°fico antigo se existir
      if (chartInstance) {
        chartInstance.destroy();
      }

      // Cria gr√°fico
      const ctx = document.getElementById("chart").getContext("2d");
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Valores",
            data: values,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
